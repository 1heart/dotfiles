- clean: ['~']

- create:
    ~/.ssh:
      mode: 0700

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.zshrc.local: zshrc.local
    ~/.tmux.conf: tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.vimrc: vimrc
    ~/.vimrc.local: vimrc.local
    ~/.vimrc.bundles: vimrc.bundles
    ~/.vimrc.bundles.local: vimrc.bundles.local
    ~/.gemrc: gemrc
    ~/.ssh/config: ssh_config
    ~/.p10k.zsh: p10k.zsh
