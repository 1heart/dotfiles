- clean: ['~']

- create:
    ~/.ssh:
      mode: 0700

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.zshrc.local: zshrc.local
    ~/.tmux.conf: tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.vimrc: vimrc
    ~/.vimrc.local: vimrc.local
    ~/.gemrc: gemrc
    ~/.ssh/config: ssh_config
    ~/.p10k.zsh: p10k.zsh

    ~/.local/bin/tmux_attach_or_create.sh:
      create: true
      path: tmux_attach_or_create.sh

    ~/.local/bin/vnc_start:
      create: true
      path: vnc_start

    ~/.local/bin/devfair:
      create: true
      path: devfair
